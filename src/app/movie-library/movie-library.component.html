<div class="row">
<div class="col-xs-2">
  <a href="#" class="list-group-item clearfix"
  *ngFor="let movie of movies">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ movie.title }}</h4>
      <p class="list-group-item-text">{{ movie.rating }}</p>
    </div>
    <span class="pull-right">
      <img src="{{movie.coverArt}}" alt="{{movie.title}}" class="img-responsive" style="max-height: 125px">
    </span>
  </a>
</div>
